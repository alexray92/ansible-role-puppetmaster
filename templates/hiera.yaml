---
:backends:
  - yaml
  - eyaml

:hierarchy:
  - secret/%{::environment}
  - secret/development
  - secret/common
  - "hosts/%{::clientcert}"
  - "%{::environment}"
  - users
  - development
  - common

:yaml:
  :datadir: "{{puppet_etc_dir}}/environments/%{::environment}/hieradata"
:eyaml:
  :datadir: "{{puppet_etc_dir}}/environments/%{::environment}/hieradata"
  :pkcs7_private_key: "{{hiera_private_key_file}}"
  :pkcs7_public_key:  "{{hiera_public_key_file}}"
